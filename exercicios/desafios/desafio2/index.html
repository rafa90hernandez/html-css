<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Tags de <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Tags <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
