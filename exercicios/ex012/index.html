<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagem/foto-p.png" controls autoplay loop>
        <source src="midia/Meu Video(1).mp4" type="video/mp4">
        <source src="midia/Meu Video.mkv" type="video/mkv">
        <source src="midia/meu_video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproducão de video</p>
    </video>

    <p>Inserindo Vídeos do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=EfkrPwv5wia8Uu66" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
